<VirtualHost *:80>
    ServerName symfony-4
    ServerAlias *.localhost

    VirtualDocumentRoot /var/www/%1/public

    <Directory />
        Require all granted
        Allow from All
        AllowOverride None

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>

    <Directory /var/www/%1/public/bundles>
        <IfModule mod_rewrite.c>
            RewriteEngine Off
        </IfModule>
    </Directory>

</VirtualHost>
